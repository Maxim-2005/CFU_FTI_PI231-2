<!DOCTYPE html>
<html>
    <head>
        <title>CSS Селекторс 2000</title>
        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>opacity: &lt;value&gt;</code></p>

        <main class="global-results">
            <style>
                .global-scope {
                    opacity: 0.75;
                }
                .global-scope:hover {
                    opacity: 1;
                }
                .global-scope:hover div:not(:hover) {
                    opacity: 0.25;
                }
                div {
                    opacity: inherit;
                    transition: opacity 0.3s ease;
                }
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
